<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="sideBarContainer">
        <div id="sideBar">
            <div class="card">
                <div class="card-body">
                    <form onsubmit="return false;">
                        <h5 class="card-title">Add a new Task</h5>
                        <div>
                            <label>Subject</label>
                            <input type="text" id="subjectInputSm">
                        </div>
                        <div>
                            <label>Time</label>
                            <input type="time" id="timeInputSm">
                        </div>
                        <div>
                            <label>Date</label>
                            <input type="date" id="dateInputSm">
                        </div>
                        <div class="noteAria">
                            <label>Note</label>
                            <textarea id="noteInputSm" cols="20" rows="5"></textarea>
                        </div>
                        <div class="addButtonAria">
                            <input id="popUpExit" class="btn btn-reset" type="reset" value="Exit">
                            <input class="btn btn-reset" type="reset" value="Reset">
                            <input id="saveTaskBtnSm" class="btn btn-primary" value="Add task" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <i class="bi bi-list-task"></i>
                    <h2>Todo List</h2>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="hide">
            <div id="sideBar">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="return false;">
                            <h5 class="card-title">Add a new Task</h5>
                            <div>
                                <label>Subject</label>
                                <input type="text" id="subjectInputLg">
                            </div>
                            <div>
                                <label>Time</label>
                                <input type="time" id="timeInputLg">
                            </div>
                            <div>
                                <label>Date</label>
                                <input type="date" id="dateInputLg">
                            </div>
                            <div class="noteAria">
                                <label>Note</label>
                                <textarea id="noteInputLg" cols="20" rows="5"></textarea>
                            </div>
                            <div class="addButtonAria">
                                <input class="btn btn-reset" type="reset" value="Reset">
                                <input id="saveTaskBtnLg" class="btn btn-primary" value="Add task" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="toDoList">

        </div>
        <button id="addTaskBtn">
            add
        </button>
    </main>
    <script src="script/jquery-3.6.0.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
